version: '3.9'

networks:
  mynetwork:
    external:
      name: $DOCKER_NETWORK

services:
  cloudflare:
    image: erisamoe/cloudflared
    container_name: cloudflare
    restart: unless-stopped
    command: tunnel run
    ports:
      - 7844:7844/udp
    environment:
      - TUNNEL_TOKEN=$CLOUDFLARE_TUNNEL_TOKEN
    networks:
      - mynetwork

  timemachine:
    image: odarriba/timemachine
    container_name: timemachine
    restart: unless-stopped
    volumes:
      - $TIMEMACHINE_ROOT:/timemachine
    ports:
      - 548:548
      - 636:636
    environment:
      - AFP_SIZE_LIMIT=250000
      - AFP_NAME=Backups

  uptimekuma:
    image: louislam/uptime-kuma:latest
    container_name: uptimekuma
    ports:
      - "3001:3001"
    volumes:
      - $CONFIG_ROOT/uptimekuma:/app/data
    restart:
      unless-stopped
    networks:
      - mynetwork

  nevergiveup:
    image: docker
    container_name: nevergiveup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: sh -c "while true; do sleep 60; wget -q --spider $CLOUDFLARE_DOMAIN || docker-compose restart cloudflare; done"
    depends_on:
      - cloudflare

  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: unless-stopped
    ports:
      - 9000:9000
    volumes:
      - $CONFIG_ROOT/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - mynetwork

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  grafana:
    image: grafana/grafana:7.5.2
    container_name: grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    volumes:
      - $CONFIG_ROOT/grafana:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      - mynetwork

  influxdb:
    image: influxdb:1.7.10
    container_name: influxdb
    restart: unless-stopped
    volumes:
      - $CONFIG_ROOT/influxdb:/var/lib/influxdb
    environment:
      - INFLUXDB_ADMIN_USER=$INFLUXDB_ADMIN_USER
      - INFLUXDB_ADMIN_PASSWORD=$INFLUXDB_ADMIN_PASSWORD
      - INFLUXDB_DB=speedtest
    networks:
      - mynetwork

  speedtest:
    image: quadstingray/speedtest-influxdb
    container_name: speedtest
    restart: unless-stopped
    environment:
      - INTERVAL=600
      - INCLUDE_READABLE_OUTPUT=true
      - INFLUXDB_USER=$INFLUXDB_ADMIN_USER
      - INFLUXDB_PWD=$INFLUXDB_ADMIN_PASSWORD
    depends_on:
      - influxdb
    networks:
      - mynetwork
